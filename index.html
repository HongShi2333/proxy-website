<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理服务器</title>
    <style>
        body {
            background-color: #fbfbfb;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            padding: 2rem;
            border-radius: 8px;
        }
        input {
            display: block;
            width: 100%;
            font-size: 18px;
            padding: 15px;
            border: solid 1px #ccc;
            border-radius: 4px;
            margin: 1rem 0;
        }
        button {
            padding: 15px;
            background-color: #0288d1;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #039BE5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>输入您想访问的网址</h1>
        <form id="proxy-form">
            <input type="text" id="url" name="url" placeholder="https://example.com" required />
            <button type="submit">访问</button>
        </form>
    </div>
    <script>
        document.getElementById('proxy-form').addEventListener('submit', async event => {
            event.preventDefault();
            const input = document.getElementById('url');
            const actualUrl = input.value;

            // 发送请求到代理服务器
            const response = await fetch('/api/proxy?url=' + encodeURIComponent(actualUrl));
            const data = await response.text(); // 或者根据你的需求使用 response.json()

            // 处理响应
            const newWindow = window.open();
            newWindow.document.write(data);
            newWindow.document.close();
        });
    </script>
</body>
</html>
